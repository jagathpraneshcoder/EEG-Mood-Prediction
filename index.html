<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EEG Mood Prediction System</title>
    <!-- Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Chart.js via CDN for graphing -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        /* Custom styles for better aesthetics */
        body {
            font-family: 'Poppins', sans-serif;
        }
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap');
        
        .spinner {
            border-top-color: #22d3ee; /* cyan-400 */
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        /* Custom file input style for dark mode */
        input[type="file"]::file-selector-button {
            background-color: #1f2937; /* bg-gray-800 */
            color: #9ca3af; /* text-gray-400 */
            border: 1px solid #374151; /* border-gray-700 */
            padding: 0.5rem 1rem;
            border-radius: 0.375rem; /* rounded-md */
            cursor: pointer;
            transition: background-color 0.2s, color 0.2s;
        }
        input[type="file"]::file-selector-button:hover {
            background-color: #374151; /* bg-gray-700 */
            color: #d1d5db; /* text-gray-300 */
        }
        
        /* Fade-in animation for results */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .fade-in {
            animation: fadeIn 0.6s ease-out forwards;
        }
        
        /* Animated background styles */
        #background-gif-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -10;
            background-image: url('https://i.giphy.com/VELC2400W8PbG.webp');
            background-size: cover;
            background-position: center;
            opacity: 0.15;
            filter: blur(2px);
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-200 flex items-center justify-center min-h-screen py-8 px-4">

    <!-- Animated background -->
    <div id="background-gif-container"></div>

    <div class="container mx-auto p-4 md:p-8 max-w-5xl">
        <div class="bg-gray-800/80 backdrop-blur-xl rounded-2xl shadow-2xl shadow-cyan-500/10 ring-1 ring-white/10 p-6 md:p-8 space-y-6">

            <!-- Header Section -->
            <div class="text-center">
                <h1 class="text-3xl md:text-4xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-cyan-400 to-teal-400">EEG Mood Prediction System</h1>
                <p class="text-gray-400 mt-2 max-w-2xl mx-auto">Upload a DEAP dataset `.dat` file to predict and visualize mood (Valence & Arousal) with our advanced AI model.</p>
            </div>

            <!-- Form Section -->
            <form id="prediction-form" class="space-y-6 border-t border-gray-700/50 pt-6">
                <div>
                    <label for="eeg-file" class="block text-sm font-medium text-gray-300 mb-2">Select Subject File:</label>
                    <input type="file" id="eeg-file" name="eeg_file" accept=".dat" required
                           class="block w-full text-sm text-gray-400 file:mr-4 file:py-2 file:px-4 file:rounded-lg file:border-0 file:text-sm file:font-semibold cursor-pointer rounded-lg border border-gray-700 focus:outline-none focus:ring-2 focus:ring-cyan-500 focus:border-transparent bg-gray-900/50">
                </div>
                <button type="submit"
                        class="w-full bg-gradient-to-r from-cyan-500 to-blue-500 hover:from-cyan-600 hover:to-blue-600 text-white font-bold py-3 px-4 rounded-lg focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-800 focus:ring-cyan-500 transition-all transform hover:scale-[1.02] duration-300 ease-in-out shadow-lg shadow-cyan-500/20">
                    Predict & Visualize
                </button>
            </form>

            <!-- Loading & Error Section -->
            <div id="status-container" class="text-center p-4 hidden">
                 <div id="loader" class="spinner w-8 h-8 border-4 border-gray-700 rounded-full mx-auto hidden"></div>
                 <p id="error-message" class="text-red-400 font-medium hidden"></p>
            </div>

            <!-- Results Section -->
            <div id="results-section" class="hidden space-y-6">
                <h2 class="text-2xl font-bold text-gray-100 mb-4 border-b border-gray-700 pb-2 text-center">Prediction Results Visualization</h2>
                <div class="relative h-96 w-full bg-gray-900/50 rounded-lg p-4">
                    <canvas id="results-chart"></canvas>
                </div>
                <div class="mt-6 text-center">
                     <button id="generate-report-btn" class="bg-gradient-to-r from-emerald-500 to-teal-500 hover:from-emerald-600 hover:to-teal-600 text-white font-bold py-3 px-6 rounded-lg focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-800 focus:ring-emerald-500 transition-all transform hover:scale-[1.02] duration-300 ease-in-out shadow-lg shadow-emerald-500/20">
                        Generate Report
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // --- DOM Element References ---
        const form = document.getElementById('prediction-form');
        const fileInput = document.getElementById('eeg-file');
        const statusContainer = document.getElementById('status-container');
        const loader = document.getElementById('loader');
        const errorMessage = document.getElementById('error-message');
        const resultsSection = document.getElementById('results-section');
        const generateReportBtn = document.getElementById('generate-report-btn');
        
        const API_URL = 'http://127.0.0.1:5000/predict';

        // --- Global variables for storing data and chart instance ---
        let predictionData = [];
        let resultsChart = null;

        // --- Event Listener for Form Submission ---
        form.addEventListener('submit', async (event) => {
            event.preventDefault();

            // --- UI Reset ---
            resultsSection.classList.add('hidden');
            resultsSection.classList.remove('fade-in');
            errorMessage.classList.add('hidden');
            statusContainer.classList.remove('hidden');
            loader.classList.remove('hidden');
            
            // Destroy previous chart instance if it exists
            if (resultsChart) {
                resultsChart.destroy();
            }

            const file = fileInput.files[0];
            if (!file) {
                showError("Please select a file before predicting.");
                return;
            }

            const formData = new FormData();
            formData.append('eeg_file', file);

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    body: formData,
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || `HTTP error! status: ${response.status}`);
                }

                const results = await response.json();
                predictionData = results; // Store data for report generation
                displayResultsAsChart(results);

            } catch (error) {
                console.error('Prediction error:', error);
                showError(`Prediction failed: ${error.message}`);
            } finally {
                loader.classList.add('hidden');
            }
        });

        // --- Event Listener for Report Generation ---
        generateReportBtn.addEventListener('click', () => {
            if (predictionData.length === 0) {
                statusContainer.classList.remove('hidden');
                showError("No data available to generate a report.");
                return;
            }
            
            const headers = ["Trial #", "Predicted Valence", "Predicted Arousal", "Clinical Suggestion"];
            const rows = predictionData.map(row => 
                [row.trial, row.valence, row.arousal, `"${row.suggestion}"`].join(',')
            );
            const csvContent = [headers.join(','), ...rows].join('\n');
            const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement("a");
            const url = URL.createObjectURL(blob);
            link.setAttribute("href", url);
            const fileName = fileInput.files[0]?.name.replace('.dat', '_report.csv') || 'eeg_mood_report.csv';
            link.setAttribute("download", fileName);
            link.style.visibility = 'hidden';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        });

        /**
         * Displays the prediction results as a bar chart.
         * @param {Array<Object>} results - An array of prediction result objects.
         */
        function displayResultsAsChart(results) {
            if (!results || results.length === 0) {
                showError("No results returned from the server.");
                return;
            }

            const labels = results.map(r => `Trial ${r.trial}`);
            const valenceData = results.map(r => r.valence === 'High' ? 1 : -1);
            const arousalData = results.map(r => r.arousal === 'High' ? 1 : -1);

            resultsSection.classList.remove('hidden');
            resultsSection.classList.add('fade-in');
            
            const chartCanvas = document.getElementById('results-chart').getContext('2d');
            
            // Define new luxury colors
            const highValenceColor = 'rgba(34, 211, 238, 0.7)'; // cyan-400
            const lowValenceColor = 'rgba(236, 72, 153, 0.7)'; // pink-500
            const highArousalColor = 'rgba(168, 85, 247, 0.7)'; // purple-500
            const lowArousalColor = 'rgba(245, 158, 11, 0.7)'; // amber-500

            resultsChart = new Chart(chartCanvas, {
                type: 'bar',
                data: {
                    labels: labels,
                    datasets: [
                        {
                            label: 'Valence',
                            data: valenceData,
                            backgroundColor: valenceData.map(v => v > 0 ? highValenceColor : lowValenceColor),
                            borderColor: valenceData.map(v => v > 0 ? highValenceColor.replace('0.7', '1') : lowValenceColor.replace('0.7', '1')),
                            borderWidth: 1
                        },
                        {
                            label: 'Arousal',
                            data: arousalData,
                            backgroundColor: arousalData.map(a => a > 0 ? highArousalColor : lowArousalColor),
                            borderColor: arousalData.map(a => a > 0 ? highArousalColor.replace('0.7', '1') : lowArousalColor.replace('0.7', '1')),
                            borderWidth: 1
                        }
                    ]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        x: {
                            title: { display: true, text: 'Trials', color: '#9ca3af' },
                            ticks: { color: '#9ca3af' },
                            grid: { color: 'rgba(255, 255, 255, 0.1)' }
                        },
                        y: {
                            ticks: {
                                color: '#9ca3af',
                                callback: function(value) {
                                    if (value === 1) return 'High';
                                    if (value === -1) return 'Low';
                                    return null;
                                }
                            },
                            grid: { color: 'rgba(255, 255, 255, 0.1)' },
                            min: -1.5,
                            max: 1.5
                        }
                    },
                    plugins: {
                        legend: { labels: { color: '#d1d5db' } },
                        tooltip: {
                            backgroundColor: 'rgba(17, 24, 39, 0.9)',
                            titleColor: '#e5e7eb',
                            bodyColor: '#d1d5db',
                            footerColor: '#9ca3af',
                            borderColor: '#374151',
                            borderWidth: 1,
                            titleFont: { size: 14, weight: 'bold' },
                            bodyFont: { size: 12 },
                            footerFont: { size: 11, style: 'italic' },
                            footerSpacing: 4,
                            padding: 12,
                            callbacks: {
                                title: (tooltipItems) => `Trial ${tooltipItems[0].dataIndex + 1}`,
                                label: (context) => `${context.dataset.label || ''}: ${context.parsed.y === 1 ? 'High' : 'Low'}`,
                                footer: (tooltipItems) => {
                                    const suggestion = predictionData[tooltipItems[0].dataIndex].suggestion;
                                    const wrapText = (text, maxWidth) => {
                                        const words = text.split(' ');
                                        let lines = [], currentLine = words.shift();
                                        words.forEach(word => {
                                            if ((currentLine + " " + word).length < maxWidth) currentLine += " " + word;
                                            else { lines.push(currentLine); currentLine = word; }
                                        });
                                        lines.push(currentLine);
                                        return lines;
                                    };
                                    return ['\nSuggestion:', ...wrapText(suggestion, 40)];
                                }
                            }
                        }
                    }
                }
            });
        }

        /**
         * Shows an error message to the user.
         * @param {string} message - The error message to display.
         */
        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.classList.remove('hidden');
            loader.classList.add('hidden');
        }
    </script>
</body>
</html>
