<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EEG Mood Prediction System</title>
    <!-- Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom styles for better aesthetics */
        body {
            font-family: 'Inter', sans-serif;
        }
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        .spinner {
            border-top-color: #3498db;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
        /* Custom file input style */
        input[type="file"]::file-selector-button {
            background-color: #3b82f6; /* bg-blue-500 */
            color: white;
            border: 1px solid #3b82f6;
            padding: 0.5rem 1rem;
            border-radius: 0.375rem; /* rounded-md */
            cursor: pointer;
            transition: background-color 0.2s;
        }
        input[type="file"]::file-selector-button:hover {
            background-color: #2563eb; /* bg-blue-600 */
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800 flex items-center justify-center min-h-screen">

    <div class="container mx-auto p-4 md:p-8 max-w-4xl">
        <div class="bg-white rounded-2xl shadow-xl p-6 md:p-8 space-y-6">

            <!-- Header Section -->
            <div class="text-center">
                <h1 class="text-3xl md:text-4xl font-bold text-gray-900">EEG Mood Prediction System</h1>
                <p class="text-gray-500 mt-2">Upload a DEAP dataset `.dat` file to predict mood (Valence & Arousal).</p>
            </div>

            <!-- Form Section -->
            <form id="prediction-form" class="space-y-4 border-t border-gray-200 pt-6">
                <div>
                    <label for="eeg-file" class="block text-sm font-medium text-gray-700 mb-2">Select Subject File:</label>
                    <input type="file" id="eeg-file" name="eeg_file" accept=".dat" required
                           class="block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-lg file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100 cursor-pointer rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                </div>
                <button type="submit"
                        class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-lg focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-transform transform hover:scale-105 duration-300 ease-in-out">
                    Predict Mood
                </button>
            </form>

            <!-- Loading & Error Section -->
            <div id="status-container" class="text-center p-4 hidden">
                 <div id="loader" class="spinner w-8 h-8 border-4 border-gray-200 rounded-full mx-auto hidden"></div>
                 <p id="error-message" class="text-red-500 font-medium hidden"></p>
            </div>

            <!-- Results Section -->
            <div id="results-section" class="hidden">
                <h2 class="text-2xl font-bold text-gray-900 mb-4 border-b pb-2">Prediction Results</h2>
                <div class="overflow-x-auto rounded-lg border border-gray-200">
                    <table class="min-w-full divide-y divide-gray-200">
                        <thead class="bg-gray-50">
                            <tr>
                                <th scope="col" class="px-6 py-3 text-left text-xs font-bold text-gray-600 uppercase tracking-wider">Trial #</th>
                                <th scope="col" class="px-6 py-3 text-left text-xs font-bold text-gray-600 uppercase tracking-wider">Predicted Valence</th>
                                <th scope="col" class="px-6 py-3 text-left text-xs font-bold text-gray-600 uppercase tracking-wider">Predicted Arousal</th>
                                <th scope="col" class="px-6 py-3 text-left text-xs font-bold text-gray-600 uppercase tracking-wider">Clinical Suggestion</th>
                            </tr>
                        </thead>
                        <tbody id="results-body" class="bg-white divide-y divide-gray-200">
                            <!-- Results will be dynamically inserted here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script>
        // --- DOM Element References ---
        const form = document.getElementById('prediction-form');
        const fileInput = document.getElementById('eeg-file');
        const statusContainer = document.getElementById('status-container');
        const loader = document.getElementById('loader');
        const errorMessage = document.getElementById('error-message');
        const resultsSection = document.getElementById('results-section');
        const resultsBody = document.getElementById('results-body');

        const API_URL = 'http://127.0.0.1:5000/predict';

        // --- Event Listener for Form Submission ---
        form.addEventListener('submit', async (event) => {
            event.preventDefault(); // Prevent default form submission

            // --- UI Reset ---
            resultsSection.classList.add('hidden');
            errorMessage.classList.add('hidden');
            resultsBody.innerHTML = ''; // Clear previous results
            statusContainer.classList.remove('hidden');
            loader.classList.remove('hidden');

            const file = fileInput.files[0];
            if (!file) {
                showError("Please select a file before predicting.");
                return;
            }

            const formData = new FormData();
            formData.append('eeg_file', file);

            try {
                // --- Fetch API Call to Backend ---
                const response = await fetch(API_URL, {
                    method: 'POST',
                    body: formData,
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || `HTTP error! status: ${response.status}`);
                }

                const results = await response.json();
                displayResults(results);

            } catch (error) {
                console.error('Prediction error:', error);
                showError(`Prediction failed: ${error.message}`);
            } finally {
                // --- UI Cleanup ---
                loader.classList.add('hidden');
            }
        });

        /**
         * Displays the prediction results in the table.
         * @param {Array<Object>} results - An array of prediction result objects.
         */
        function displayResults(results) {
            if (!results || results.length === 0) {
                showError("No results returned from the server.");
                return;
            }

            results.forEach(result => {
                const row = document.createElement('tr');
                row.classList.add('hover:bg-gray-50');

                // Determine text colors based on prediction
                const valenceColor = result.valence === 'High' ? 'text-green-600' : 'text-red-600';
                const arousalColor = result.arousal === 'High' ? 'text-blue-600' : 'text-yellow-600';

                row.innerHTML = `
                    <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">${result.trial}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm font-semibold ${valenceColor}">${result.valence}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm font-semibold ${arousalColor}">${result.arousal}</td>
                    <td class="px-6 py-4 whitespace-normal text-sm text-gray-600">${result.suggestion}</td>
                `;
                resultsBody.appendChild(row);
            });

            resultsSection.classList.remove('hidden');
        }

        /**
         * Shows an error message to the user.
         * @param {string} message - The error message to display.
         */
        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.classList.remove('hidden');
            loader.classList.add('hidden');
        }
    </script>
</body>
</html>
