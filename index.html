<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EEG Mood Prediction System</title>
    <!-- Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Chart.js via CDN for graphing -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        /* Custom styles for better aesthetics */
        body {
            font-family: 'Inter', sans-serif;
        }
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        .spinner {
            border-top-color: #3498db;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
        /* Custom file input style */
        input[type="file"]::file-selector-button {
            background-color: #3b82f6; /* bg-blue-500 */
            color: white;
            border: 1px solid #3b82f6;
            padding: 0.5rem 1rem;
            border-radius: 0.375rem; /* rounded-md */
            cursor: pointer;
            transition: background-color 0.2s;
        }
        input[type="file"]::file-selector-button:hover {
            background-color: #2563eb; /* bg-blue-600 */
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800 flex items-center justify-center min-h-screen py-8">

    <div class="container mx-auto p-4 md:p-8 max-w-5xl">
        <div class="bg-white rounded-2xl shadow-xl p-6 md:p-8 space-y-6">

            <!-- Header Section -->
            <div class="text-center">
                <h1 class="text-3xl md:text-4xl font-bold text-gray-900">EEG Mood Prediction System</h1>
                <p class="text-gray-500 mt-2">Upload a DEAP dataset `.dat` file to predict and visualize mood (Valence & Arousal).</p>
            </div>

            <!-- Form Section -->
            <form id="prediction-form" class="space-y-4 border-t border-gray-200 pt-6">
                <div>
                    <label for="eeg-file" class="block text-sm font-medium text-gray-700 mb-2">Select Subject File:</label>
                    <input type="file" id="eeg-file" name="eeg_file" accept=".dat" required
                           class="block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-lg file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100 cursor-pointer rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                </div>
                <button type="submit"
                        class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-lg focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-transform transform hover:scale-105 duration-300 ease-in-out">
                    Predict & Visualize
                </button>
            </form>

            <!-- Loading & Error Section -->
            <div id="status-container" class="text-center p-4 hidden">
                 <div id="loader" class="spinner w-8 h-8 border-4 border-gray-200 rounded-full mx-auto hidden"></div>
                 <p id="error-message" class="text-red-500 font-medium hidden"></p>
            </div>

            <!-- Results Section -->
            <div id="results-section" class="hidden space-y-6">
                <h2 class="text-2xl font-bold text-gray-900 mb-4 border-b pb-2 text-center">Prediction Results Visualization</h2>
                <div class="relative h-96 w-full">
                    <canvas id="results-chart"></canvas>
                </div>
                <div class="mt-6 text-center">
                     <button id="generate-report-btn" class="bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-6 rounded-lg focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 transition-transform transform hover:scale-105 duration-300 ease-in-out">
                        Generate Report
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // --- DOM Element References ---
        const form = document.getElementById('prediction-form');
        const fileInput = document.getElementById('eeg-file');
        const statusContainer = document.getElementById('status-container');
        const loader = document.getElementById('loader');
        const errorMessage = document.getElementById('error-message');
        const resultsSection = document.getElementById('results-section');
        const generateReportBtn = document.getElementById('generate-report-btn');
        
        const API_URL = 'http://127.0.0.1:5000/predict';

        // --- Global variables for storing data and chart instance ---
        let predictionData = [];
        let resultsChart = null;

        // --- Event Listener for Form Submission ---
        form.addEventListener('submit', async (event) => {
            event.preventDefault();

            // --- UI Reset ---
            resultsSection.classList.add('hidden');
            errorMessage.classList.add('hidden');
            statusContainer.classList.remove('hidden');
            loader.classList.remove('hidden');
            
            // Destroy previous chart instance if it exists
            if (resultsChart) {
                resultsChart.destroy();
            }

            const file = fileInput.files[0];
            if (!file) {
                showError("Please select a file before predicting.");
                return;
            }

            const formData = new FormData();
            formData.append('eeg_file', file);

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    body: formData,
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || `HTTP error! status: ${response.status}`);
                }

                const results = await response.json();
                predictionData = results; // Store data for report generation
                displayResultsAsChart(results);

            } catch (error) {
                console.error('Prediction error:', error);
                showError(`Prediction failed: ${error.message}`);
            } finally {
                loader.classList.add('hidden');
            }
        });

        // --- Event Listener for Report Generation ---
        generateReportBtn.addEventListener('click', () => {
            if (predictionData.length === 0) {
                // Use the app's custom error display instead of alert()
                statusContainer.classList.remove('hidden');
                showError("No data available to generate a report.");
                return;
            }
            
            // Define CSV headers
            const headers = ["Trial #", "Predicted Valence", "Predicted Arousal", "Clinical Suggestion"];
            
            // Map data to CSV rows, ensuring suggestions with commas are wrapped in quotes
            const rows = predictionData.map(row => 
                [row.trial, row.valence, row.arousal, `"${row.suggestion}"`].join(',')
            );
            
            // Combine headers and rows
            const csvContent = [headers.join(','), ...rows].join('\n');
            
            // Create a Blob and trigger download
            const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement("a");
            const url = URL.createObjectURL(blob);
            link.setAttribute("href", url);
            const fileName = fileInput.files[0]?.name.replace('.dat', '_report.csv') || 'eeg_mood_report.csv';
            link.setAttribute("download", fileName);
            link.style.visibility = 'hidden';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        });

        /**
         * Displays the prediction results as a bar chart.
         * @param {Array<Object>} results - An array of prediction result objects.
         */
        function displayResultsAsChart(results) {
            if (!results || results.length === 0) {
                showError("No results returned from the server.");
                return;
            }

            const labels = results.map(r => `Trial ${r.trial}`);
            
            // Map High/Low to 1/-1 for plotting
            const valenceData = results.map(r => r.valence === 'High' ? 1 : -1);
            const arousalData = results.map(r => r.arousal === 'High' ? 1 : -1);

            // Make the results section visible before initializing the chart
            resultsSection.classList.remove('hidden');
            
            // Get the canvas context now that it is visible
            const chartCanvas = document.getElementById('results-chart').getContext('2d');

            resultsChart = new Chart(chartCanvas, {
                type: 'bar',
                data: {
                    labels: labels,
                    datasets: [
                        {
                            label: 'Valence',
                            data: valenceData,
                            backgroundColor: valenceData.map(v => v > 0 ? 'rgba(75, 192, 192, 0.6)' : 'rgba(255, 99, 132, 0.6)'),
                            borderColor: valenceData.map(v => v > 0 ? 'rgba(75, 192, 192, 1)' : 'rgba(255, 99, 132, 1)'),
                            borderWidth: 1
                        },
                        {
                            label: 'Arousal',
                            data: arousalData,
                            backgroundColor: arousalData.map(a => a > 0 ? 'rgba(54, 162, 235, 0.6)' : 'rgba(255, 206, 86, 0.6)'),
                            borderColor: arousalData.map(a => a > 0 ? 'rgba(54, 162, 235, 1)' : 'rgba(255, 206, 86, 1)'),
                            borderWidth: 1
                        }
                    ]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        x: {
                            title: {
                                display: true,
                                text: 'Trials'
                            }
                        },
                        y: {
                            ticks: {
                                callback: function(value, index, ticks) {
                                    if (value === 1) return 'High';
                                    if (value === -1) return 'Low';
                                    return null; // Hide other ticks like 0
                                }
                            },
                            min: -1.5,
                            max: 1.5
                        }
                    },
                    plugins: {
                        tooltip: {
                            callbacks: {
                                label: function(context) {
                                    let label = context.dataset.label || '';
                                    if (label) {
                                        label += ': ';
                                    }
                                    const value = context.parsed.y;
                                    label += value === 1 ? 'High' : 'Low';
                                    return label;
                                }
                            }
                        }
                    }
                }
            });
        }

        /**
         * Shows an error message to the user.
         * @param {string} message - The error message to display.
         */
        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.classList.remove('hidden');
            loader.classList.add('hidden');
        }
    </script>
</body>
</html>
